{% extends 'base.html' %}

{% block title %}Bulk Import Articles{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Bulk Import Articles</h1>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-4">
            <label for="urls_text" class="block text-gray-700 text-sm font-bold mb-2">URLs (one per line):</label>
            <textarea name="urls_text" id="urls_text" rows="10" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="https://www.example.com/article1\nhttps://www.example.com/article2"></textarea>
        </div>
        <div class="mb-6">
            <label for="voice" class="block text-gray-700 text-sm font-bold mb-2">Voice:</label>
            <select name="voice" id="voice" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                {% for key, profile in voice_profiles.items() %}
                    <option value="{{ key }}">{{ profile.description }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-6">
            <label for="bucket_id" class="block text-gray-700 text-sm font-bold mb-2">Bucket:</label>
            <select name="bucket_id" id="bucket_id" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="">No Bucket (Default)</option>
                {% for bucket in buckets %}
                    <option value="{{ bucket.id }}">{{ bucket.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="flex items-center justify-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Import URLs
            </button>
        </div>
    </form>
</div>
{% endblock %}
