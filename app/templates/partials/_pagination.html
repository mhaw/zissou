<div class="flex justify-center mt-8">
    {% if next_cursor %}
    {% set base_args = request.view_args or {} %}
    {% set merged_args = base_args | merge(params or {}) %}
    {% set all_args = merged_args | merge({'after': next_cursor}) %}
    <button hx-get="{{ url_for(request.endpoint, **all_args) }}"
            hx-trigger="click"
            hx-swap="outerHTML"
            hx-target="#item-list-container"
            hx-indicator="#load-more-indicator"
            class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Load More
    </button>
    <div id="load-more-indicator" class="htmx-indicator ml-4">
        <svg class="animate-spin h-6 w-6 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>
    {% endif %}
</div>
