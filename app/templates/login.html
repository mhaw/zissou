<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-t">
    <title>Sign in to Zissou</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  </head>
  <body
    data-firebase-config='{{ firebase_config | tojson | e }}'
    data-next-path="{{ next_path }}"
    data-session-login-url="{{ url_for('auth.session_login') }}"
  >
    <div class="container">
      <div id="auth-container">
        <h1>Sign in to Zissou</h1>
        <p id="subtitle">Enter your details below to continue.</p>

        <div id="feedback" class="feedback" role="alert"></div>

        <form id="auth-form" class="mt-8">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          
          <div id="google-signin-group" class="form-group">
            <button id="googleSignIn" type="button" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
              Continue with Google
            </button>
          </div>

          <div class="separator">or</div>
          
          <div id="email-group" class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required autocomplete="email">
          </div>
          
          <div id="name-group" class="form-group hidden">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" autocomplete="name">
          </div>

          <div id="password-group" class="form-group hidden">
            <label for="password" class="flex justify-between">
              <span>Password</span>
              <a href="#" id="forgot-password-link" class="subtle-link">Forgot?</a>
            </label>
            <input type="password" id="password" name="password" autocomplete="current-password">
          </div>

          <div class="form-group">
            <button id="continue-btn" type="submit" class="btn btn-secondary">Continue</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/login.js') }}"></script>
  </body>
</html>
